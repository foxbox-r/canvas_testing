<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>캔바스 샘플</title>
</head>
<body>
    <canvas id="canvas" width="800" height="500"></canvas>
    <script>
        let cv = document.querySelector("#canvas");
        let ctx = cv.getContext("2d");
        let x = cv.width/2;
        let y = cv.height/2;
        let img = new Image();
        img.src = "https://www.google.co.kr/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png";
        
        function draw(){
            ctx.strokeStyle = "#000";
            ctx.lineWidth = 1;
            ctx.strokeRect(0,0,cv.width-1,cv.height-1);
            ctx.fillStyle = "#f8f8f8";
            ctx.fillRect(1,1,cv.width-2,cv.height-2);
            ctx.drawImage(img,x-img.width/2,y-img.height/2);
        }
        let flag = "R";
        function update(){

            if(x>cv.width/2+100) flag = "L";
            else if(100>x) flag = "R";

            switch(flag){
                case "R": x += 2;break;
                case "L": x -= 2;break;
            }
            console.log(x);
            draw();
        }

        setInterval(update,10);

    </script>
</body>
</html>
